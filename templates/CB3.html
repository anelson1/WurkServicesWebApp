<!doctype html>
<html>
<head>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    $(".sec1").fadeIn(4000);
    $(".sec2").hide();
    $(".sec3").hide();
    $(".dostuff").click(function(){
      $(".box").fadeOut(2000).delay(200).queue(function(next) {$(".createAccountBox").fadeIn(2000).delay(200);
    });
    $(".sec1").fadeIn();
    });
    $(".btn1").click(function(){
      $(".sec1").fadeOut(2000).delay(200).queue(function(next) {$(".sec2").fadeIn(2000).delay(200);
    });

    });
    $(".btn2").click(function(){
      $(".sec2").fadeOut(2000).delay(200).queue(function(next) {$(".sec3").fadeIn(2000).delay(200);
    });
    });
  });
  </script>
  <script>
  $(function(){
      var $select = $(".1-31");
      for (i=1;i<=31;i++){
          $select.append($('<option></option>').val(i).html(i))
      }
  });
  </script>
<meta charset="utf-8">
<title>Wurk</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel='icon' href="{{ url_for('static', filename='css/img/favicon-32x32.png') }}" type='image/x-icon'/ >

</head>

<body>

  <div class="header">
    <div id="logonshit">
      <div class="nav">
          <ul id = "navbar">
            <li><a href="/">Home</a></li>
            <li><a href="ContactUs">Contact Us</a></li>
            <li><a href="MeetTheTeam">Meet The Team</a></li>

      </ul>
        </div>
          </div>
          <img src = "{{ url_for('static', filename='css/img/WurkBan11.jpg') }}"></img>
      </div>
      <h2>Work less with Wurk</h2>
  <div class="createAccountBox">
    <form action="/BookingComplete" method="POST">
      <div class = "sec1" style="display: none;">
        <p>Great! {{teacherName}} is available at these times:</p>
        <select name = "times">
          {% for times in timesList %}
          <option value="{{times[0]}} {{times[1]}}">{{times[0]}} to {{times[1]}}</option>
          {% endfor %}
        </select>
        <input type = "submit" value = "Next"></button>
      </div>
      <div class = "sec2">
        <input type="text" id="name" name="name" value = "{{name}}"></input>
        <input type="text" id="month" name="month" value = {{month}}></input>
        <input type="text" id="day" name="day" value = "{{day}}"></input>
        <input type="text" id="teacher" name="teacher" value = "{{teacherName}}"></input>
        <input type="text" id="TOB" name="TOB" value = "{{TOB}}"></input>
      </div>
    </form>
</body>
</html>
